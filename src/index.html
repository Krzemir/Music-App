<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Taste Music App</title>
</head>

<body>
    <section class="hero container-fluid">
        <div class="hero__inner">
            <div class="hero__inner__title text-center">
                <h1>taste</h1>
                <h2>engage</h2>
                <h2>in</h2>
                <h2>art</h2>
            </div>
        </div>
    </section>

    <!-- NAV -->
    <section class="nav container">
        <div class="row justify-content-between">
            <div class="col-sm-4 offset-4 ">
                <div class="row align-items-center nav__links">
                    <div class="col nav__links__home ">
                        <h3> <a href="#home">home</a></h3>
                    </div>
                    <div class="col nav__links__search">
                        <h3> <a href="#search">search</a></h3>
                    </div>
                    <div class="col nav__links__discover">
                        <h3> <a href="#discover">discover</a></h3>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- PAGES CONTAINERS -->
    <div id="pages">
        <section id="home">

            <div class="home-wrapper"></div>
            <div class="copyright">
                <h3>All rights reserved</h3>
            </div>
        </section>
        <section id="search">
            <div class="search-wrapper"></div>
            <div class="copyright">
                <h3>All rights reserved</h3>
            </div>
        </section>
        <section id="discover">
            <div class="discover-wrapper"></div>
            <div class="copyright">
                <h3>All rights reserved</h3>
            </div>
        </section>
        <section id="join">
            <div class="join-wrapper"></div>
            <div class="copyright">
                <h3>All rights reserved</h3>
            </div>
        </section>
    </div>

    <!-- PLAYER -->
    <script id="template-player" type="text/x-handlebars-template">
                <div class="player__title col-md-4 col-sm-8 offset-md-4 offset-sm-2"> 
                    <h3>{{author}}<spam> - {{title}}</spam> </h3>
                </div>
                <div class="player col-md-4 col-sm-8 offset-md-4 offset-sm-2">
                        <audio>
                            {{{fileUrl}}}
                            <source>
                        </audio>
                </div>
                    <div class="player__details row">
                        <div class="player__details-categories col-sm-4 col-md-2 offset-md-4 offset-sm-2">
                           <h5>Categories: {{categories}} </h5> 
                        </div>
                        <div class="player__details-ranking col-2">
                            <h5>{{ranking}} in the ranking</h5>
                        </div>
                 </div>
    </script>

    <!--  HOME PAGE -->
    <script id="template-home-page" type="text/x-handlebars-template">
    <div id="home">
        <div class="home__categories"><h5>Categories: <spam class="categories-list"></spam></h5></div>
   
        <div class="player-wrapper-home"></div>
        <div class="filler">
        </div>
        <section class="subscribe container-fluid">
            <h4 class="subscribe__inner-title"><span>subscribe </span>now</h4>

            <div class="row subscribe__inner ">
                <div class="col-2 offset-md-2 button-container">
                   
                    <a href="#join"><button  type="button" class="button join-now" > Join Now   </button></a> 
                    
                </div>
                <div class="col-6 subscribe__inner-artist">
                    <div class="row">
                        <div class="col-6">
                            <h4 class="name">Dean</h4>
                            <h4 class="surname">Hen<span>son</span></h4>
                        </div>
                        <div class="col-5 offset-sm-3 offset-md-0 subscribe__inner-image">
                            <img src="./images/artist.jpg">
                        </div>
                        <div class="col-12 subscribe__inner-info">
                                <h3>New album</h3>
                                <h3>Available only for subscribers</h3>
                        </div>
                    </div>
                   
                </div>
        
                
           


        </section>
    </div>
</script>

    <!-- SEARCH PAGE template -->
    <script id="template-search-page" type="text/x-handlebars-template">
    <div id="search" class="container">
        <div class="col-4 offset-4 search-title">
            <h3 class="page-subtitle">Search</h3>
        </div>
        <div class="row d-flex justify-content-center align-content-center  search-area">
            <div class="col-md-1 offset-md-4 col-sm-2 offset-sm-5">
                <h3 class="search-name">Name</h3>
            </div>
            <div class="col-md-5 col-sm-11 align-content-center">
            <form class="search-form">
                    <input type="text" id="search_input" class="placeholder">
                    <select name="songs" id="search_select">
                        <option value="clean"></option>

                    </select>
                <input type="submit" value="search" class="search-button">
                    </form>
            </div>
        </div>
        <div class="row">
            <div class="search-results-number"> </div>
        </div>
    </div>
   
   
       
    </div>
    <div class="player-wrapper-search"></div>
    <div class="filler">
    </div>
</script>


    <!-- DISCOVER PAGE -->
    <script id="template-discover-page" type="text/x-handlebars-template">
    <div id="discover">
        <div class="discover-title"><h3 class="page-subtitle">DISCOVER</h3></div>
        <div class="discover-subtitle"><h3>Give it a try</h3></div>
        <div class="player-wrapper-discover"></div>
        <div class="filler"></div>
 
    </div>
    </div>
</script>

    <!-- JOIN PAGE -->

    <script id="template-join-page" type="text/x-handlebars-template">
    <div id="join">
        <div class="discover-title"><h3 class="page-subtitle">JOIN NOW</h3></div>
        <div class="filler"></div>
 
    </div>
    </div>
</script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js">
            </script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
